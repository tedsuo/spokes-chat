<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

		<title>Say.js Specification</title>
		
		<!-- load say dependencies -->
		<script src="/say/lib/Socket.IO/socket.io.js" type="text/javascript"></script>
		<script src="/say/lib/jquery.js"	type="text/javascript"></script>
		<link  href="/say/lib/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<script src="/say/lib/jquery-ui/jquery-ui.js"	type="text/javascript"></script>
		<script src="/say/lib/jquery-ui/jquery.ui.resizable.js"	type="text/javascript"></script>
		<script src="/say/lib/sammy/lib/sammy.js" type="text/javascript"></script>
		<script src="/say/lib/mustache.js" type="text/javascript"></script>
		<script src="/say/lib/active-record.js" type="text/javascript"></script>
		<script src="/say/lib/ckeditor/ckeditor.js" type="text/javascript"></script>
		<script src="/say/lib/ckeditor/adapters/jquery.js" type="text/javascript"></script>
		<script src="/say/lib/dia.js" type="text/javascript"></script>

		<!-- load say -->
		<script src="/say/say.js" type="text/javascript"></script>

    <!-- load jasmine testing framework -->
    <link rel="stylesheet" type="text/css" href="/say/lib/jasmine/jasmine.css">
    <script type="text/javascript" src="/say/lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="/say/lib/jasmine/jasmine-html.js"></script>
    
    <!-- load say framework tests -->
    <script type="text/javascript" src="/say/spec/say_spec.js"></script>

    <!-- when everything's loaded, execute tests -->
    <script type="text/javascript">
      $(function() {
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
      });
    </script>

  </head>
  <body style="padding: 0, margin: 0">

    <div id="test-runner"></div> 
 
	</body>
</html>
