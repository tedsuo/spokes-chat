  <body style="padding: 0, margin: 0">

 
    <table id="templator" cellpadding="0" cellspacing="0">
	
		<tr id="header-container" height="24">
			<td id="header" colspan="2">

				<div id="db-status-ready-container" class="db-status-container">

					</div>
				</div>

				<div id="db-status-loading-container" class="db-status-container">

-->
				<div id="logo-container">
					<div id="logo">
						Templator
					</div>
				</div>
				
				<div id="top-menu-container">
					<div id="top-menu">
					
					</div>
				</div>
				
				<div id="title-container">
					<div id="title">
						Email Demo
					</div>
				</div>				

			</td>
		</tr>

						<h3 id="status-header">
								<span class="ui-icon ui-icon-star"></span>

							<div id="status-list">
							</div>
						</div>

						<h3 id="folder-header">
								<span class="ui-icon ui-icon-folder-collapsed"></span>
								Folders
						</h3>
						
						<div id="folder-list-container">
							<div id="folder-list">

							</div>
						</div>

						<div id="sidebar-resize-handle-container" class="ui-resizable-handle ui-resizable-e">

							</div>
						</div>
		
					</div>
				</td>
				
				<td id="center-container">
					<div id="center">
		
						<div id="email-list-container">
							<div id="email-list-resizer">

								<div id="email-list">
								</div>

								<div id="email-list-resize-handle-container" class="ui-resizable-handle ui-resizable-s">

									</div>

							</div>
						</div>
		
						<div id="email-container">
							<div id="email">

									<div id="email-controls">
									</div>
								</div>
		
								<div id="email-form-generator-container">

											<div id="toolbox">
											</div>
										</div>
		
									</div>
								</div>
		
							</div>
						</div>

		
					</div>

				<td id="footer" colspan="2">
	
					<div id="rd-logo-container">

							radicalDESIGNS
